<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    {% load static %}
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--<meta name=description content="This site was generated with Anima. www.animaapp.com"/>-->
    <!-- <link rel="shortcut icon" type=image/png href="https://animaproject.s3.amazonaws.com/home/favicon.png" /> -->
    <link rel="shortcut icon" type="image/png" href="https://animaproject.s3.amazonaws.com/home/favicon.png" />
    <meta name="og:type" content="website" />
    <meta name="twitter:card" content="photo" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/landing-page.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/styleguide.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/globals.css' %}"  />
  </head>
  <title> {% block title %}Cybrelle{% endblock %}</title>
  <body style="margin: 0">
    <input type="hidden" id="anPageName" name="page" value="landing-page" />
    <div class="container-center-horizontal">
      <div class="landing-page screen">
        <div class="navbar">
          <div class="overlap-group2">
            <div class="rectangle-1"></div>
            <div class="navbar-items bebasneue-normal-snuff-36px">
              <a href="{% url 'home' %}"><img class="cybrelle-logo4-1-navbar-items" src="{% static 'images/cybrelle-logo-4--1-1@2x.png' %}" alt="Cybrelle-logo(4) 1" /></a>
              <h1 class="title">
                <a href="{% url 'products' %}">Products</a>
              </h1>
              <div class="navbar-items-item">
                <a href="{% url 'articles' %}">Articles</a>
              </div>
              <div class="navbar-items-item">
                <a href="{% url 'about' %}">About Us</a>
              </div>
              <div class="overlap-group-navbar-items bebasneue-normal-snuff-36px">
                <div class="login">
                  <a href="{% url 'login' %}">Login</a>
                </div>
                <div class="place">
                  <a href="{% url 'register' %}">Register</a>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div>{% block content %} {% endblock %} /> 
          <div class="footer">
            <div class="overlap-group-footer">
              <div class="rectangle-4"></div>
              <div class="contact-us bebasneue-normal-white-36px">Contact US</div>
              <div class="social-m-edia bebasneue-normal-white-36px">Social MEdia</div>
            </div>
          </div>
        </div>        
      </div>
    </div>
  </body>
</html>
