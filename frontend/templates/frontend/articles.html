{% extends 'base.html' %}
{% block title %} Articles and Updates {% endblock %}
{% block content %}
{% load static%}
<div class="articles-3">Articles</div>
    {% for article in articles %}
  <div class="article-1-1">
    <div class="article-info">
      <div class="article bebasneue-normal-white-36px">{{article.post_title}}</div>
      <p class="article-information bebasneue-normal-white-36px">
        {{article.post_body}}
      </p>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
