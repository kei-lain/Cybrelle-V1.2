 {% extends 'index.html '%}
 {% block title %} Login {% endblock %}
 {% block content %}
 <div class="w-container">
    <div class="w-form">
      <form id="email-form" name="email-form" data-name="Email Form" method="post"> {% csrf_token %}{{form|crispy}</form>
      <p>Dont have an account? Create One Here<a href="{% url 'register'%} ">Sign up</a></p>
    <div class="w-form-done">
      <div>Thank you! Your submission has been received!</div>
    </div>
    <div class="w-form-fail">
      <div>Oops! Something went wrong while submitting the form.</div>
    </div>
  </div>
<script src="https://d3e54v103j8qbb.cloudfront.net/js/jquery-3.5.1.min.dc5e7f18c8.js?site=63b75525e8db0272775910e0" type="text/javascript" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="js/webflow.js" type="text/javascript"></script>
</div>
{% endblock %}
