apiVersion: apps/v1
kind: Deployment
metadata:
  name: django-deployment
  labels:
    app: django-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: django-deployment
  template:
    metadata:
      labels:
        app: django-deployment
    spec:
      containers:
      - name: django-deployment
        image:  registry.digitalocean.com/cybrelle-registry/cybrelle-django:latest
        ports:
        - containerPort: 8000