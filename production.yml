version: '3'

volumes:
  production_traefik: {}

services:
  django:
    build:
      context: .
      dockerfile: ./compose/production/django/Dockerfile

    image: cybrelle_web_prod_production_django
    


  traefik:
    build:
      context: .
      dockerfile: ./compose/production/traefik/Dockerfile
    image: cybrelle_web_prod_production_traefik
    depends_on:
      - django
    volumes:
      - production_traefik:/etc/traefik/acme
    ports:
      - "0.0.0.0:80:80"
      - "0.0.0.0:443:443"

  
